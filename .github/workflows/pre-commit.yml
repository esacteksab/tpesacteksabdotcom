name: Pre-Commit

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  SKIP: ${{ vars.SKIP }}

permissions:
  contents: read

jobs:
  precommit-reusable:
    uses: esacteksab/.github/.github/workflows/pre-commit.yml@1073477e947f9abfbf3658789a23c01d20c88fe9
