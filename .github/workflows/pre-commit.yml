name: Pre-Commit

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  SKIP: ${{ vars.SKIP }}

permissions:
  contents: read

jobs:
  precommit-reusable:
    uses: esacteksab/.github/.github/workflows/pre-commit.yml@f1488d6cc6434bd8cea23ff29690e14e44be1566
