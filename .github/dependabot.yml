version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    minor-and-patch:
      update-types:
        - "minor"
        - "patch"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "03:00"
      timezone: "America/Chicago"

  - package-ecosystem: "gomod"
    directory: "/"
    minor-and-patch:
      update-types:
        - "minor"
        - "patch"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "03:00"

      timezone: "America/Chicago"
  - package-ecosystem: "npm"
    directory: "/"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "03:00"
      timezone: "America/Chicago"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "03:00"
      timezone: "America/Chicago"
